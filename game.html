<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projet Fil Rouge Batman2</title>
  </head>
  <link rel="stylesheet" href="./style1.css" />
  <body>
    <div class="up-bar"></div>
    <div class="left-bar"></div>
    <div class="right-bar"></div>
    <header>
      <nav>
        <a href="index.html">
          <img class="logo" src="./Assets/logo/logohome.png" alt="logobatman" />
        </a>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="game.html">Game</a></li>
        </ul>
      </nav>
      <div class="preorder">
        <h1>LET’s play a <br />little game...</h1>
      </div>
      <div class="scroll">
        <img src="./Assets/logo/logo_bat_flèche.png" alt="flèchehaut" />
        <img
          class="social"
          src="./Assets/logo/icon_facebook.png"
          alt="logofacebook"
        />
        <img
          class="social"
          src="./Assets/logo/icon_ig.png"
          alt="logoinstagram"
        />
        <img class="social" src="./Assets/logo/icon_tw.png" alt="logotwitter" />
        <img src="./Assets/logo/logo_bat_flèche_2.png" alt="flèchebas" />
      </div>
    </header>
    <div class="flechebas">
      <img src="./Assets/logo/flèche_down_header.png" alt="flèchebas" />
    </div>
    <main>
      <div class="quiz-container" id="quiz">
        <div class="quiz-header"></div>
        <div class="quiz-contain">
          <h3 id="question">Question text</h3>
          <ul>
            <li>
              <input type="radio" name="answer" id="a" class="answer" />
              <label for="a" id="a_text">Answer</label>
            </li>

            <li>
              <input type="radio" name="answer" id="b" class="answer" />
              <label for="b" id="b_text">Answer</label>
            </li>

            <li>
              <input type="radio" name="answer" id="c" class="answer" />
              <label for="c" id="c_text">Answer</label>
            </li>
          </ul>
        </div>

        <button id="submitBtn">Question Suivante</button>
      </div>
    </main>

    <footer>
      <div class="left-bar"></div>
      <div class="right-bar"></div>
      <div class="disclamer">
        <img src="./Assets/logo/icon_WB.png" alt="logo-WarnerBros" />
        <p>
          Ce projet respecte l’univers cinématographique des films Batman
          récents. Version Nolan & Snyder & Reeves
        </p>
      </div>
      <div class="logo-footer">
        <div class="social-item">
          <img src="/Assets/logo/logo_sayna_white.png" alt="logosayna" />
          <img src="./Assets/logo/icon_x.png" alt="logox" />
          <img src="./Assets/logo/icon_DC.png" alt="logodc" />
        </div>
        <div class="social-item1">
          <img src="./Assets/logo/icon_facebook.png" alt="logofacebook" />
          <img src="./Assets/logo/icon_ig.png" alt="logoinstagram" />
          <img src="./Assets/logo/icon_tw.png" alt="logotwitter" />
        </div>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
